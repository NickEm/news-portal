    Launch demo modal

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit news</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="sel1">News Category:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_title">Title:</label>
                    <input type="text" class="form-control" id="edit_title">
                </div>
                <div class="form-group">
                    <label for="edit_comment">Description:</label>
                    <textarea class="form-control" id="edit_comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit_author">Author:</label>
                    <input type="text" class="form-control" id="edit_author">
                </div>
                <div class="form-group">
                    <label for="edit_video">Video:</label>
                    <input type="text" class="form-control" id="edit_video">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
