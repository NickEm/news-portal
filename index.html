<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>News Portal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="main.less">
    <link rel="stylesheet" href="resources/lightbox/css/lightbox.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>
    <script src="resources/lightbox/js/lightbox.js"></script>
    <script src="application.js"></script>
</head>

<body>
<div class="container">

    <div class="custom-border mt15"><img class="img-responsive" src="resources/images/news_logo.png" width="100%"></div>

    <nav class="navbar navbar-default mt15">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">News</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle selector" data-toggle="dropdown" href="#">Nature
                            <span class="caret"></span></a>
                        <ul id="category_grid" class="dropdown-menu">
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span
                                class="glyphicon glyphicon-user"></span> My account</a>

                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-refresh"></span> Update profile</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-qrcode"></span> Share</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-off"></span> Sign out</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div>
        </div>
    </nav>

    <div id="news_grid"></div>

    <!--<div class="footer">Â©Don\'t copy, or I\'ll evict you last money.</div>-->

    <div class="modal fade bs-example-modal-sm" id="deleteNewsModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Delete news</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger centered" role="alert">Do you really want to delete this news?<br> You will not be able to restore it.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editNewsModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit news</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="categories">News Category:</label>
                        <select class="form-control" id="categories">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_title">Title:</label>
                        <input type="text" class="form-control" id="edit_title">
                    </div>
                    <div class="form-group">
                        <label for="edit_description">Description:</label>
                        <textarea class="form-control" id="edit_description" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit_author">Author:</label>
                        <input type="text" class="form-control" id="edit_author">
                    </div>
                    <div class="form-group">
                        <label for="edit_video_url">Video:</label>
                        <input type="text" class="form-control" id="edit_video_url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
