<div class="col-md-12 news-block">
    <div>
        <img ng-src="{{news.main_image}}" class="img-responsive pull-left image-container"/>

        <div class="pull-right">
            <div>
                <!--TODO: Implement remove-->
                <!-- href="#/news/{{news.type}}/{{news.news_id}}" -->
                <a data-toggle="modal" data-target="#deleteNewsModal">
                            <span class="glyphicon glyphicon-remove" data-original-title="Remove news" data-toggle="tooltip" data-placement="left" tooltip></span>
                </a>
            </div>
            <div>
                <!--TODO: Implement edit-->
                <a href="#" data-toggle="modal" data-target="#editNewsModal">
                            <span class="glyphicon glyphicon-pencil" data-original-title="Edit news"
                                  data-toggle="tooltip" data-placement="left" tooltip></span>
                </a>
            </div>
        </div>
        <h3>{{news.title}}</h3>
        {{news.description}}
    </div>

    <div id="image-carousel" class="mt15 carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image-carousel" data-slide-to="1"></li>
            <li data-target="#image-carousel" data-slide-to="2"></li>
            <li data-target="#image-carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active"><img src="resources/images/main/wolf_4.jpg"></div>
            <div class="item"><img src="resources/images/wolves/wolf_5.jpg"></div>
            <div class="item"><img src="resources/images/wolves/wolf_6.jpg"></div>
            <div class="item"><img src="resources/images/wolves/wolf_7.jpg"></div>
        </div>

 <!--       <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span>
        </a>-->
    </div>

    <div class="mt15">
        <video controls="" width="100%" src="{{news.video | trustUrl}}"></video>
    </div>

    <div class="row mt15">
        <div class="col-md-3 col-md-offset-6 col-xs-6">
            <div class="well well-sm centered cursor-pointer" popover-title="Author" uib-popover="{{news.author.description}}">{{news.author.name}}</div>
        </div>
        <div class="col-md-3 col-xs-6 well well-sm centered">{{news.created_date}}</div>
    </div>
</div>
